<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <img src="./images/logo.png" alt="" class="logo">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"> 
                        <a href="" class="nav-link">О нас</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="" class="nav-link">Проекты</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="" class="nav-link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="" class="social-link">
                    <img src="./images/instagram.png" alt="" class="social-icon">
                </a>
                <a href="" class="social-link">
                    <img src="./images/facebook.png" alt="" class="social-icon">
                </a>
                <a href="" class="social-link">
                    <img src="./images/linkedin.png" alt="" class="social-icon">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="about">
            <img src="./images/about-img.png" alt="" class="about-img">
            <div class="about-info">
                <h1>О нас</h1>
                <p class="about-descr">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias voluptate quae, suscipit consequatur animi amet
                    repellat dicta placeat expedita tempora iusto impedit debitis. Suscipit minima at fugiat rem architecto in.
                </p>
            </div>
        </section>

        <section class="projects">
            <div class="projects-wrapper">
                <h2>Наши проекты</h2>
                <div class="projects-list">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
<!-- 
    descr - класс текста с описанием, он часто идет сразу после заголовка
    
    nav-list - класс для списка элементов меню
    nav-item - класс для элементов списка меню

    div.wrapper - <div class="wrapper"><div>
        .wrapper - <div class="wrapper"></div> 

        ul > li - список
 -->
